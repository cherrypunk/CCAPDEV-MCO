<!DOCTYPE html> 
<html>
<head>
  <title>Bootstrap Intro</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="./edit-profile.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand" href="gk301.html">
            <img src="https://upload.wikimedia.org/wikipedia/tl/e/ed/DLSU_Logo_Clear_Background.png"> AnimoLab Reserve</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item active">
                <a class="nav-link" href="ughoc.html">Profile</a>
              </li>
            </ul>
          </div>
          <div class="justify-content-center">
            <form class="d-flex justify-content-center searchgroup">
              <input class="form-control me-2 t" type="text" placeholder="Search">
              <button class="btn btn-primary btn-custom text2" type="button">Search</button>
            </form>
          </div>
          <ul class="navbar-nav me-2">
            <li class="nav-item">
              <a class="nav-link signlink" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="all">
        <div class="container">
            <h1>Edit Profile</h1>
            <form action="profile-page-bootstrap.html" method="POST" enctype="multipart/form-data" onsubmit="window.close();">
                <div class="form-group ">
                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic" class="form-control">
                </div>
                
                <div class="form-group ">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" class="form-control ">
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" placeholder="Your contact info" class="form-control ">
                </div>
                
                <div class="form-group">
                    <label for="biography">Biography:</label>
                    <textarea id="biography" name="biography" placeholder="Your biography" class="form-control "></textarea>
                </div>
                
                <div class="form-group">
                    <label for="links">Links:</label>
                    <input type="text" id="links" name="links" placeholder="Your links" class="form-control ">
                </div>
                
                <div>
                    <input type="submit" value="Update Profile" class="btn btn-primary">
                </div>
            </form>
        </div>
        
    </div>

</body>
</html>
