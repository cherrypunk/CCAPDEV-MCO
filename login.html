<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="login-main">
    <!-- partial:index.partial.html -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top navbar-custom">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="https://upload.wikimedia.org/wikipedia/tl/e/ed/DLSU_Logo_Clear_Background.png"> AnimoLabs
          Reserve</a>
      </div>
    </nav>
    <div class="login-form">
      <form>
        <h1>Login</h1>
        <div class="content">
          <div class="input-field">
            <input type="email" placeholder="Email" autocomplete="nope">
          </div>
          <div class="input-field">
            <input type="password" placeholder="Password" autocomplete="new-password">
          </div>
        </div>
        <div class="action">

          <button>Sign in</button>
        </div>
      </form>
      <div class="action register">
        <button onclick="window.location.href='register.html'" target="_blank">Register</button>
      </div>
    </div>
    <!-- partial -->
  </div>
  <script src="./script.js"></script>

</body>

</html>
