<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    
}
.site-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    background-color: #4CAF50;
}
.logo {
    font-size: 30px;
    padding-left: 10px;
    color: #ffffff; 
}

.all{
    width:100%;
}
.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
input[type="text"], input[type="email"], textarea, input[type="file"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
    <div class="all">
        <div class="site-header">
            <div class="logo">AnimoLab Reserve</div>
        </div>

        <div class="container">
            <h1>Edit Profile</h1>
            <form action="profile-page.html" method="POST" enctype="multipart/form-data" onsubmit="window.close();">
                <div>
                    <label for="profile-pic">Profile Picture:</label>
                    <input type="file" id="profile-pic" name="profile-pic">
                </div>
                
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                </div>
                
                <div>
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" placeholder="Your contact info">
                </div>
                
                <div>
                    <label for="biography">Biography:</label>
                    <textarea id="biography" name="biography" placeholder="Your biography"></textarea>
                </div>
                
                <div>
                    <label for="links">Links:</label>
                    <input type="text" id="links" name="links" placeholder="Your links">
                </div>
                
                <div>
                    <input type="submit" value="Update Profile">
                </div>
            </form>
        </div>
        
    </div>





</body>
</html>
