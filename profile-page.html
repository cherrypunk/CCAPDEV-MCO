<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    
    
}
.site-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    background-color: #4CAF50;
}
.logo {
    font-size: 30px;
    padding-left: 10px;
    color: #ffffff; 
}

.all-content{
    width: 100%;
    display: flex;
    flex-direction: row;
}
.main-content {
    display: flex;
    background-color: #ffffff;
    width: 70%;
    
    border-radius: 10px;
    
    
}
.reservation-aside {
    padding:10px;
    display: flex;
    background-color: #f9f9f94e;
    width: 30%;
    background-color: #ffffff;
    border-radius: 10px;
    border: 2px solid #000000;
    flex-direction: column;
    margin-right:5px;
    
}

.profile-container{
    background-color: #f9f9f9;
    width: 100%;
    margin: 10px;
    padding: 20px;
    border-radius: 10px;
    
}
.profile-header {
    width: 100%;
    display: flex;
    align-items: center;
    border-bottom: 2px solid #e9e9e9;
    padding-bottom: 20px;
    margin-bottom: 20px;
}

.profile-photo, .button-container {
    text-align: left;
    width: 20%;

}

.profile-name{
    width: 60%;
}

.profile-info { 
    display: flex;
    align-items: center;
}

.profile-photo {
flex: 0 0 120px;
height: 120px;
border-radius: 50%;
overflow: hidden;
display: flex; 
justify-content: center;
align-items: center;
background-color: #e9e9e9; 
order: 0;
}
.profile-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.profile-name {
font-size: 24px;
color: #333;
margin: 10px; 
text-align: left;
}
.edit-button, .delete-button {
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px; 
    width: 150px;
}
.edit-button {
    background-color: #4CAF50; 
}

.delete-button {
    background-color: #D32F2F;
}


.profile-section {
    min-height: 10px; 
    width: 100%; 
    margin-bottom: 20px;
    
}
.profile-section-title {
    font-size: 18px;
    color: #4CAF50;
    margin-bottom: 10px;
}
.profile-section-content {
    background-color: #fff;
    padding: 15px;
    border: 1px solid #e9e9e9;
    border-radius: 5px;
}
.profile-details {
    display: flex;
    align-items: center;
    flex-direction: column;
    width: 100%; 
}



</style>
</head>
<body>


    <div class="site-header">
        <div class="logo">AnimoLab Reserve</div>
      
    </div>
    <div class="all-content">
        <div class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-photo">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Photo">
                    </div>
                    <h1 class="profile-name">Red Mylie</h1>
                    <div class="button-container">
                        <button class="edit-button" onclick="window.open('edit-profile-page.html', 'newwindow', 'width=800,height=600'); return false;">Edit Profile</button>

                        <button class="delete-button">Delete Profile</button>
                    </div>
                    
                </div>
                <div class="profile-details">
                    <div class="profile-section">
                        <h2 class="profile-section-title">Contact</h2>
                        <div class="profile-section-content">
                            Loren Ipsum
                        </div>
                    </div>
                    <div class="profile-section">
                        <h2 class="profile-section-title">Biography</h2>
                        <div class="profile-section-content">
                            Loren Ipsum.
                        </div>
                    </div>
                    <div class="profile-section">
                        <h2 class="profile-section-title">Links</h2>
                        <div class="profile-section-content">
                            Loren Ipsum.
                        </div>
                    </div>
            </div>
        </div>
     
        
    </div>
    <div class="reservation-aside">
        <h2>Past Reservations</h2>
        <p>Reservation 1: Details...</p>
        <p>Reservation 2: Details...</p>

    </div>

        

</body>
</html>
