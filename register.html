<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="register-main">
        <!-- partial:index.partial.html -->
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top navbar-custom">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/tl/e/ed/DLSU_Logo_Clear_Background.png"> AnimoLab
                    Reserve</a>
            </div>
        </nav>
        <div class="login-form">
            <form>
                <h1>Register</h1>
                <div class="content">
                    <div class="input-field">
                        <input type="name" placeholder="Fullname" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" autocomplete="nope">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" autocomplete="new-password">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirm Password" autocomplete="confirm-new-password">
                    </div>
                    <div class="input-field">
                        <input type="radio" class="btn-check" name="user-type" id="student" autocomplete="off" checked>
                        <label class="btn btn-outline-success anonyno" for="student">Student</label>

                        <input type="radio" class="btn-check" name="user-type" id="technician" autocomplete="off">
                        <label class="btn btn-outline-secondary anonyyes" for="technician">Lab Technician</label>
                    </div>
                </div>
                <div class="action">
                    <button onclick="window.location.href='index.html'" target="_blank">Create Account</button>
                </div>
            </form>
            <div class="action login">
                <button onclick="window.location.href='index.html'" target="_blank">Have an Account?</button>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</body>

</html>
